    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build_WebCaptuer.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build_WebCaptuer.data.unityweb",
        frameworkUrl: buildUrl + "/Build_WebCaptuer.framework.js.unityweb",
        codeUrl: buildUrl + "/Build_WebCaptuer.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "메쉬 캡쳐 툴",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with

      // This autosyncing is currently not the default behavior to avoid regressing

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "500px";
        canvas.style.height = "500px";
      }

    document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
    var myGameInstance = null;

    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        myGameInstance = unityInstance;
        window.Module = unityInstance.Module;
        document.querySelector("#unity-loading-bar").style.display = "none";
       

      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);

   function LoadModel() {
    const fileInput = document.getElementById('ModelUpload');
    const files = fileInput.files;

    if (!files || files.length === 0) {
        console.log('파일이 선택되지 않았습니다.');
        return;
    }

    let urlList = [];

    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        var objectURL = URL.createObjectURL(file);

        var bundleName = file.name;
        bundleName = bundleName.replace(".unity3d", "");

        objectURL = objectURL+"$"+bundleName

        urlList.push(objectURL);
    }

    // | 로 하나의 문자열로 결합
    const joinedURL = urlList.join("|");

    // Unity로 전달
    myGameInstance.SendMessage(
        'FindDotMgr',
        'LoadFileList',
        joinedURL
    );

    console.log("Send to Unity:", joinedURL);
}

function WebCanvasCapture(img, size, imgFileName) {
  if (!window.Module || !window.Module.HEAPU8) {
    console.error("Module/HEAPU8 not ready. Call after Unity instance is created.");
    return;
  }

  const heap = window.Module.HEAPU8;

  const bytes = new Uint8Array(size);
  bytes.set(heap.subarray(img, img + size));

console.log("imgFileName:"+imgFileName);

  const safeName = String(imgFileName).replace(/[\\/:*?"<>|]/g, "_");

  const blob = new Blob([bytes], { type: "image/png" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = safeName + ".png";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  URL.revokeObjectURL(url);
}

    <button onclick="LoadModel()">모델 불러오기</button>
